<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		* {
			font-family: system-ui, 'Microsoft YaHei UI', Arial;
		}

		body {
			margin: 0;
		}

		.head {
			background-color: #1b85fe;
			text-align: center;
			color: white;
			padding: 32px 0;
		}

		.t {
			font-size: 32px;
			margin: 18px 0;
		}

		.main {
			max-width: 380px;
			margin: 24px auto;
		}

		.bt {
			font-size: 20px;
		}

		.bt2 {
			font-size: 14px;
			color: gray;
			margin: 6px 0;
		}

		li {
			margin: 10px auto;
		}

		a {
			color: #0969da;
		}
	</style>
</head>

<body>
	<div class="head">
		<div class="t">您的浏览器太旧了</div>
		<div class="t">请更换浏览器</div>
	</div>
	<div class="main">
		<ul>
			<li>
				<div class="bt">Google Chrome</div>
				<div class="bt2">谷歌浏览器</div>
				<ul>
					<li><a href="https://www.google.cn/chrome/" target="_blank" rel="noopener noreferrer">官方网站</a></li>
					<li><a href="https://dl.google.com/update2/installers/ChromeSetup.exe" target="_blank"
							rel="noopener noreferrer">下载 ChromeSetup.exe</a></li>
				</ul>
			</li>
		</ul>
		<hr>
		<ul>
			<li>
				<div class="bt">Microsoft Edge</div>
				<div class="bt2">微软浏览器</div>
				<ul>
					<li><a href="https://www.microsoft.com/zh-cn/edge" target="_blank"
							rel="noopener noreferrer">官方网站</a></li>
					<li><a href="microsoft-edge:" target="_blank" rel="noopener noreferrer">启动</a></li>
				</ul>
			</li>
		</ul>
		<hr>
		<ul>
			<li>
				<div class="bt">Mozilla Firefox</div>
				<div class="bt2">火狐浏览器</div>
				<ul>
					<li><a href="https://www.mozilla.org/firefox/new/" target="_blank"
							rel="noopener noreferrer">官方网站</a></li>
				</ul>
			</li>
		</ul>
		<hr>
		<ul>
			<li>
				<div class="bt">Supermium</div>
				<div class="bt2">(用于旧版Windows)</div>
				<ul>
					<li><a href="http://win32subsystem.live/supermium/" target="_blank"
							rel="noopener noreferrer">官方网站</a></li>
				</ul>
			</li>
		</ul>
	</div>
</body>

</html>
