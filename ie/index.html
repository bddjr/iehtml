		}

<body>
	<h1 class="h1" id="h1">Please upgrade or change browser</h1>
	<script>
		(function (langs) {
			for (var i = 0; i < langs.length; i++) {
				switch (langs[i].toLowerCase()) {
					case 'en':
					case 'en-us':
						return
					case 'zh-cn':
					case 'zh-hans-cn':
						title.innerHTML = h1.innerHTML = '请升级或更换浏览器'
						return
				}
			}
		})(navigator.languages || [navigator.language || ''])
	</script>
